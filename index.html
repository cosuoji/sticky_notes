  <div class="container">
    <div class="main_div">
      <h1>My Notes</h1>
      <p id="add-note-modal" class="add-note"><span>+</span>New Note</p>
    </div>
  </div>


<div id="notes_container" class="notes_container">
  <div id="notes" class="notes">
    <div>
     <p id="notes-text" class="notes-text"></p>
    </div>
    <div class="footer-ish">
     <div>
       <p id="date-time"></p>
      </div>
      <div class="notes-icons">
       <input id="note-color-picker" type="color">
       <img id="brush-button" src="img/brush-2.svg">
       <img id="delete-note" src="img/trash.svg">
      </div>
    </div>
  </div>  
</div>

<div id="note-modal" class="empty-text-modal">
  <div class="note-modal-content">
    <div class="note-modal-content-header">
      <p>Add a new note</p>
      <span id="close">&times;</span>
    </div>
    <div class="note-modal-body">
        <div class="textarea-content">
          <textarea class="note-content" id="content_selector"  placeholder="Type a new note"></textarea>
        </div>
    </div>
    <div class="add-note-text">
      <button id="clearButton" class="text-area-button"><span>&times;</span>Clear</button>
    </div>    
    <div class="add-note-text">
      <p id="add-note-button" class="add-note">Add Note</p>
    </div>
  </div>
</div>


<div id="success-modal" class="success-popup-modal">
  <div class="success-modal-content">
    <div class="success-container">
      <h2>Note Added Successfully</h2>
      <img src="img/system-solid-134-celebration.gif">
    </div>
  </div>
</div>
